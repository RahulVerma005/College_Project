<!DOCTYPE html>
<html>

<head>
    <title>QR Code</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            letter-spacing: 1px;
            user-select: none;
            animation: fadeInDown 0.8s ease forwards;
            opacity: 0;
        }

        img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border: 8px solid #4a90e2;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.3);
            margin-bottom: 25px;
            animation: popIn 0.8s ease forwards;
            opacity: 0;
            cursor: default;
            user-select: none;
        }

        #timer {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.05em;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        a {
            font-weight: 600;
            font-size: 1.1rem;
            color: #4a90e2;
            text-decoration: none;
            border: 2px solid #4a90e2;
            padding: 10px 28px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        a:hover,
        a:focus {
            background-color: #4a90e2;
            color: #fff;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }

            img {
                width: 180px;
                height: 180px;
                border-width: 6px;
            }

            #timer {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 8px 24px;
            }
        }
    </style>
</head>

<body>
    <h2>Your Unique QR Code</h2>
    <img src="{{ url_for('generate_qr_image') }}" alt="QR Code" aria-label="Your unique QR code">
    <p id="timer" aria-live="polite" aria-atomic="true"></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>

    <script>
        // Example countdown timer (optional)
        const timerEl = document.getElementById('timer');
        let seconds = 120; // 2 minutes countdown

        function updateTimer() {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            timerEl.textContent = `QR Code expires in ${min}:${sec < 10 ? '0' : ''}${sec}`;
            if (seconds > 0) {
                seconds--;
                setTimeout(updateTimer, 1000);
            } else {
                timerEl.textContent = 'QR Code expired. Please refresh to generate a new one.';
            }
        }

        updateTimer();
    </script>
</body>

</html>
