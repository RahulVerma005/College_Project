<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background decoration */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }
        
        body::before {
            background: #4facfe;
            top: 10%;
            left: 10%;
            animation: float1 15s ease-in-out infinite;
        }
        
        body::after {
            background: #00dbde;
            bottom: 10%;
            right: 10%;
            animation: float2 18s ease-in-out infinite;
        }
        
        h2 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: slideInFromTop 0.8s ease-out, pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.5rem;
            color: #34495e;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            animation: slideInFromBottom 0.8s ease-out 0.3s both;
        }
        
        /* Rocket emoji animation */
        .emoji {
            display: inline-block;
            font-size: 2rem;
            animation: rocket 1.5s ease-in-out infinite;
            transform-origin: center;
        }
        
        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromBottom {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes rocket {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-5deg);
            }
            75% {
                transform: translateY(5px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes float1 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes float2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-50px, -50px) scale(1.2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h2>Attendance Recorded!</h2>
    <p>Welcome {{ username }} <span class="emoji" aria-label="Rocket emoji representing celebration">ðŸš€</span> Your attendance is marked.</p>
</body>
</html>
