<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Already Marked</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 80%;
            animation-delay: 6s;
        }
        
        .circle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 15%;
            left: 60%;
            animation-delay: 8s;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 1;
            animation: fadeInScale 0.8s ease-out forwards;
            transform: scale(0.9);
            opacity: 0;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }
        
        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
        }
        
        .icon {
            font-size: 60px;
            color: white;
        }
        
        .pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.3);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            animation: slideInFromTop 0.8s ease-out forwards;
            opacity: 0;
        }
        
        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: slideInFromBottom 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
            animation: slideInFromLeft 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-icon {
            width: 30px;
            height: 30px;
            background: #4facfe;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        /* Animations */
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromBottom {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .box {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="box">
        <div class="icon-container">
            <div class="icon-circle">
                <!-- <i class="fas fa-check-circle icon"></i> -->
                <i class="fa-solid fa-check-circle icon"></i>
            </div>
            <div class="pulse"></div>
        </div>
        
        <h1>Attendance Already Marked</h1>
        <p>Your attendance has been successfully recorded for today. You don't need to check in again.</p>
        
        <div class="info-box">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div>
                    <strong>Date:</strong> October 28, 2023
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div>
                    <strong>Time:</strong> 09:15 AM
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <strong>Student ID:</strong> STU-2023-042
                </div>
            </div>
        </div>

        <a href="{{ url_for('dashboard') }}" class="button">Go to Dashboard</a>

    </div>

    <script>
        // Add staggered animation delays for elements
        document.addEventListener('DOMContentLoaded', function() {
            const infoItems = document.querySelectorAll('.info-item');
            infoItems.forEach((item, index) => {
                item.style.animationDelay = `${0.5 + index * 0.2}s`;
            });
            
            document.querySelector('.button').style.animationDelay = '1.2s';
        });
    </script> 
</body>
</html>
